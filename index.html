<html>
<head>
  <link rel="stylesheet" href="./assets/fonts/material-icons.css">
  <link rel="stylesheet" href="./assets/css/dialog-polyfill.css">

  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/infos.css">
  <link rel="stylesheet" href="./assets/css/computer.css">
  <link rel="stylesheet" href="./assets/css/auth.css">
  <link rel="stylesheet" href="./assets/css/alert.css">
  <link rel="stylesheet" href="./assets/css/material.min.css">
</head>

<body>

  <div class="auth mdl-card mdl-shadow--2dp">
    <div class="mdl-card__supporting-text">
      <br>
      <img class="profile" src="/Indigo/storage/profile.jpg"><br>
      <h2 id="username"></h2>
      <br>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" id="password">
        <label class="mdl-textfield__label" for="password">Password</label>
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a id="login-btn" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Login</a>
    </div>
  </div>

  <div class="infos-menu">

  </div>

  <div class="infos">
    <i class="material-icons">network_wifi</i>
    <i class="material-icons">battery_full</i>
    <h3 class="infos-time">16 : 02</h3>
  </div>

  <div class="computer">
    <i id="shutdown-btn" class="material-icons">power_settings_new</i>
    <i id="reboot-btn" class="material-icons">autorenew</i>
  </div>

  <dialog class="mdl-dialog" id="reboot-dialog">
    <h3 class="">Restart your computer?</h3>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button" onclick="lightdm.restart()">YES</button>
      <button type="button" class="mdl-button close">NO</button>
    </div>
  </dialog>

  <dialog class="mdl-dialog" id="shutdown-dialog">
    <h3 class="">Shutdown your computer?</h3>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button" onclick="lightdm.shutdown()">YES</button>
      <button type="button" class="mdl-button close">NO</button>
    </div>
  </dialog>

  <dialog class="mdl-dialog" id="alert-dialog">
    <div class="mdl-dialog__content	alert-content">
      <i id="alert-dialog-icon" class="material-icons">info</i>
      <p id="alert-dialog-message">Alert</p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close">OK</button>
    </div>
  </dialog>

</body>

<script src="./assets/js/dialog-polyfill.js"></script>

<script src="./assets/js/material.min.js"></script>
<script src="./assets/js/auth.js"></script>
<script src="./assets/js/computer.js"></script>
<script src="./assets/js/alerts.js"></script>
<script src="./assets/js/init.js"></script>

</html>
